{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'main/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/nanoscroller.css' %}">
    {% block style %}{% endblock %}
    <script defer src="{% static 'main/js/jquery-3.1.0.min.js' %}"></script>
    <script defer src="{% static 'main/js/jquery.nanoscroller.min.js' %}"></script>
    <script defer src="{% static 'main/js/main.js' %}"></script>


    <script src="/static/node_modules/core-js/client/shim.min.js"></script>
    <script src="/static/node_modules/zone.js/dist/zone.js"></script>
    <script src="/static/node_modules/reflect-metadata/Reflect.js"></script>
    <script src="/static/node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="{% static '/static/systemjs.config.js' %}"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>

    {% block script %}{% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
</body>
</html>
