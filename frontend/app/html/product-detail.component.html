<div *ngIf="product">
  {{product.name}}
  <div *ngIf="full">
    <button (click)="reduce()">-</button>
    {{product.count}}
    <button (click)="increase()">+</button>
  </div>
  <div *ngIf="!full">
    <button (click)="addToCart()">Добавить в корзину</button>
  </div>
</div>

<bagview></bagview>
